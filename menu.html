<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generic Hipster Coffee</title>
    <link rel="stylesheet" href="style.scss">
</head>
<body>
    <header>
        <div class="header">

            <div class="header_img">
            <img src="/img/logo.svg"/>
            </div>

            <div class="header_bars">
                <nav class="#">Home</nav>
                <nav class="#">Menu</nav>
                <nav class="#">Coffee</nav>
                <nav class="#">Our story</nav>
            </div>
        </div>
    </header>
<div class="container">
    <div class="container1">
        <img class="img_Menu"  src="img/1.png" alt="Menu">
        <img class="img_Filter" src="img/2.png" alt="Filter coffe/coffe specialities">
    </div>
    <div class="container2">
        <img class="img_Iced" src="img/3.png" alt="Iced">
        <img class="img_Hot" src="img/4.png" alt="Hot">
    </div>
    <div class="container3">
        <img class="img_Non-alcoholiv-beverages" src="img/5.png" alt="Non-alcoholic-beverages">
        <img class="img_Water" src="img/6.png" alt="Water">
        </div>
</div> 

<img class="detail" src="img/espresso-machine-detail.jpg" alt="detail">

</body>
</html>
